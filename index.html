<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="main-container">
        <h1>It's My Birthday! 🎉</h1>
        <p>💐Scan the QR code to send your gifts and wishes!🍾💐</p>
        <p>Buy me a Coffee 🍵 "powerschool@ybl" 👨‍💻 </p>
        <p id="countdown"></p>
        <div class="qr-container" id="qr-section">
            <img src="qr.png" alt="Birthday QR Code">
        </div>
        <a href="https://prashanth-portfolio.q21.in/" target="_blank" class="portfolio-link">Visit My Portfolio</a>
    </div>
    
    <script>
        function updateCountdown() {
            const now = new Date();
            let birthday = new Date(now.getFullYear(), 2, 1); // March 1
            if (now > birthday) {
                birthday.setFullYear(now.getFullYear() + 1);
            }
            const diff = birthday - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) {
                document.getElementById("countdown").innerText = "Happy Birthday to Me! 🎂🎈 Let's celebrate!";
                document.body.classList.add("celebration");
            } else {
                document.getElementById("countdown").innerText = days + " days left until my birthday!";
            }
        }
        
        updateCountdown();
    </script>
</body>
</html>
